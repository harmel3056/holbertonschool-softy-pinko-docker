server {
    listen 9000;
    server_name realcoolwebsite.com;

    root /var/www/html/softy-pinko-front-end; # establish base folder for frontend server
    index index.html index.htm; # when a directory is requested, serve these files

    location / {
        index index.html index.htm;
    }
    location /images/ {
        root /data; # serves from /data/images
    }
}
